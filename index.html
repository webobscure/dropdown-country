<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="dropdown-block">
        <button class="country-select-btn" id="select-country">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/12/Flag_of_Poland.svg/1200px-Flag_of_Poland.svg.png"
                alt="Poland" width="30" height="30">
        </button>
        <div class="dropdown-select__hide" id="block-selector">
            <div class="dropdown-select__item"><a href="https://onkron.us/" class="dropdown-select__link">
                <img src="https://onkron.us/cdn/shop/t/31/assets/american-flag.png?v=132722894811670581481644941384" alt="" class="dropdown-select__image">
                <p class="dropdown-select__country-text">
                    USA
                </p>
            </a></div>
            <div class="dropdown-select__item"><a href="https://onkron-uk.co.uk/" class="dropdown-select__link">
                <img src="https://onkron.us/cdn/shop/t/31/assets/britain-flag.jpg?v=121602827775694017781644941386" alt="" class="dropdown-select__image">
                <p class="dropdown-select__country-text">
                    UK
                </p>
            </a></div>
            <div class="dropdown-select__item"><a href="https://onkron.de/" class="dropdown-select__link">
                <img src="https://onkron.us/cdn/shop/t/31/assets/german-flag.png?v=55012875571724786381644941394" alt="" class="dropdown-select__image">
                <p class="dropdown-select__country-text">
                    Germany
                </p>
            </a></div>
            <div class="dropdown-select__item"><a href="https://onkron.fr/" class="dropdown-select__link">
                <img src="https://onkron.us/cdn/shop/t/31/assets/france-flag.png?v=174145213778510507251644941389" alt="" class="dropdown-select__image">
                <p class="dropdown-select__country-text">
                    France
                </p>
            </a></div>
            <div class="dropdown-select__item"><a href="https://onkron.it/" class="dropdown-select__link">
                <img src="https://cdn.shopify.com/s/files/1/0038/2225/6226/t/2/assets/it-flag.jpg?12923394130103288360" alt="" class="dropdown-select__image">
                <p class="dropdown-select__country-text">
                    Italy
                </p>
            </a></div>
            <div class="dropdown-select__item"><a href="https://onkron.es/" class="dropdown-select__link">
                <img src="https://onkron.us/cdn/shop/t/31/assets/sp-flag.jpg?v=57457642842290090631644941427" alt="" class="dropdown-select__image">
                <p class="dropdown-select__country-text">
                    Spain
                </p>
            </a></div>
            <div class="dropdown-select__item"><a href="https://onkron.ca/" class="dropdown-select__link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Flag_of_Canada_%28Pantone%29.svg/1920px-Flag_of_Canada_%28Pantone%29.svg.png" alt="" class="dropdown-select__image">
                <p class="dropdown-select__country-text">
                    Canada
                </p>
            </a></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
